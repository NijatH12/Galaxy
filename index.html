<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="neptune">
      <div class="rotate_neptune">
        <i class="fa-solid fa-chevron-up"></i>
        <h2>Neptune</h2>
        <i class="fa-solid fa-chevron-up"></i>
      </div>
      <div class="uranus">
        <div class="rotate_uranus">
          <i class="fa-solid fa-chevron-up"></i>
          <h2>Uranus</h2>
          <i class="fa-solid fa-chevron-up"></i>
        </div>
        <div class="saturn">
          <div class="rotate_saturn">
            <i class="fa-solid fa-chevron-up"></i>
            <h2>Saturn</h2>
            <i class="fa-solid fa-chevron-up"></i>
          </div>
          <div class="jupiter">
            <div class="rotate_jupiter">
              <i class="fa-solid fa-chevron-up"></i>
              <h2>Jupiter</h2>
              <i class="fa-solid fa-chevron-up"></i>
            </div>
            <div class="mars">
              <div class="rotate_mars">
                <i class="fa-solid fa-chevron-up"></i>
                <h2>Mars</h2>
                <i class="fa-solid fa-chevron-up"></i>
              </div>
              <div class="earth">
                <div class="rotate_earth">
                  <i class="fa-solid fa-chevron-up"></i>
                  <h2>Earth</h2>
                  <i class="fa-solid fa-chevron-up"></i>
                  <div class="moon">
                    <div class="rotate_moon">
                      <h2>Moon</h2>
                    </div>
                  </div>
                </div>
                <div class="venus">
                  <div class="rotate_venus">
                    <i class="fa-solid fa-chevron-up"></i>
                    <h2>Venus</h2>
                    <i class="fa-solid fa-chevron-up"></i>
                  </div>
                  <div class="mercury">
                    <div class="rotate_mercury">
                      <i class="fa-solid fa-chevron-up"></i>
                      <h2>Mercury</h2>
                      <i class="fa-solid fa-chevron-up"></i>
                    </div>
                    <div class="sun">
                      <h2>SUN</h2>
                      <div class="sun_ray">
                        <div class="sunray"></div>
                        <div class="sunray"></div>
                        <div class="sunray"></div>
                        <div class="sunray"></div>
                        <div class="sunray"></div>
                        <div class="sunray"></div>
                        <div class="sunray"></div>
                        <div class="sunray"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
